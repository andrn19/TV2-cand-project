apiVersion: 2021-07-01
location: northeurope
name: video-analyser-frontend
properties:
  imageRegistryCredentials:
    - server: {REGISTRY_NAME}
      username: {REGISTRY_USERNAME}
      password: {REGISTRY_PASSWORD}
  containers:
  - name: frontend
    properties:
      image: ghcr.io/andrn19/tv2-cand-project/frontend:{IMG_TAG}
      resources:
        requests:
          cpu: 0.5
          memoryInGb: 1.5
      ports:
      - port: 5173
  osType: Linux
  ipAddress:
    type: Public
    ports:
    - protocol: tcp
      port: 5173
  subnetIds:
    - id: {VIRTUAL_NETWORK_ID}
      name: Video-Analyser-VNet
tags: {exampleTag: tutorial}
type: Microsoft.ContainerInstance/containerGroups
