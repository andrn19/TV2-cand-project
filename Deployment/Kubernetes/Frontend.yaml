apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  annotations: 
    kubernetes.io/ingress.class : nginx
spec:
  rules:
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 5173
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  ports:
    - name: http
      port: 5173
      protocol: TCP
      targetPort: 5173
  selector:
    app: frontend-pod
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-pod
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: frontend-pod
    spec:
      containers:
        - 
          image: ghcr.io/andrn19/tv2-cand-project/frontend:{IMG_TAG}
          imagePullPolicy: Always
          name: frontend
          ports:
          - containerPort: 5173
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 100Mi
      imagePullSecrets:
        - name: regcred
