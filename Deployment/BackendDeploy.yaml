apiVersion: 2021-07-01
location: northeurope
name: video-analyser-service
properties:
  imageRegistryCredentials:
    - server: {REGISTRY_NAME}
      username: {REGISTRY_USERNAME}
      password: {REGISTRY_PASSWORD}
  containers:
  - name: database-registry-store
    properties:
      image: ghcr.io/andrn19/tv2-cand-project/database-registry-store:{IMG_TAG}
      resources:
        requests:
          cpu: 0.5
          memoryInGb: 1.5
  - name: database-registry
    properties:
      image: ghcr.io/andrn19/tv2-cand-project/database-registry:{IMG_TAG}
      resources:
        requests:
          cpu: 0.5
          memoryInGb: 1.5
  - name: metadata-hadoop-store
    properties:
      image: ghcr.io/andrn19/tv2-cand-project/metadata-hadoop-store:{IMG_TAG}
      resources:
        requests:
          cpu: 1
          memoryInGb: 1.5
  - name: gateway
    properties:
      image: ghcr.io/andrn19/tv2-cand-project/gateway:{IMG_TAG}
      resources:
        requests:
          cpu: 0.5
          memoryInGb: 1.5
      ports:
      - port: 80
      - port: 8080
  - name: video-analyser
    properties:
      image: ghcr.io/andrn19/tv2-cand-project/video-analyser:{IMG_TAG}
      resources:
        requests:
          cpu: 0.5
          memoryInGb: 1.5

  osType: Linux
  ipAddress:
    type: Private
    ports:
    - protocol: tcp
      port: 80
    - protocol: tcp
      port: 8080
  subnetIds:
    - id: {VIRTUAL_NETWORK_ID}
      name: Video-Analyser-VNet
tags: {exampleTag: tutorial}
type: Microsoft.ContainerInstance/containerGroups
