name: Build and Test React Application

on:
  workflow_dispatch:

jobs:
  build_test:
    runs-on: ubuntu-latest
    env:
      CONTEXT: ./Frontend

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          
      - name: npm ci, build and test
        run: |
          npm install
          npm run build --if-present
          npm test
